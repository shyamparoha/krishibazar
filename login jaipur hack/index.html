<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .button {
        display: inline-block;
        padding: 8px 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f2f2f2;
        color: #333;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .button:hover {
        background-color: #ddd;
      }
    </style>
    <meta charset="UTF-8" />
    <title>कृषि बाजार</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>नमस्ते</h1>
          <h2>कृषि बाजार में आपका स्वागत है|</h2>
          <span>
            <p>सोशल मीडिया के साथ लॉगिन करें-</p>
            <a href="https://www.facebook.com/"
              ><i class="fa fa-facebook" aria-hidden="true"></i
            ></a>
            <a href="https://twitter.com/"
              ><i class="fa fa-twitter" aria-hidden="true"></i
            ></a>
          </span>
        </div>
      </div>

      <div class="right">
        <img src="../images/IMG_8879.PNG" alt="Logo" />
        <strong>Login</strong>
        <p>
          खाता नहीं है?
          <a href="../signup/index.html"
            >अपना खाता बनाने के लिए यहां क्लिक करें|</a
          >
        </p>
        <div class="inputs">
          <input type="text" placeholder="उपयोगकर्ता नाम" />
          <br />
          <input type="password" placeholder="पासवर्ड" />
        </div>

        <br /><br />

        <div class="remember-me--forget-password">
          <!-- Angular -->
          <label>
            <input type="checkbox" name="item" checked />
            <span class="text-checkbox">याद रखें</span>
          </label>
          <p>पासवर्ड भूल गए?</p>
        </div>

        <br /><a href="../block one/block1.html" class="button">लॉग इन करें</a
        ><br />
      </div>
    </div>
    <!-- partial -->
  </body>
</html>
